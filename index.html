<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <!-- daisyUI and Tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .redBtn:focus{
            color: white;
            background-color: red;
        }
    </style>
</head>

<body class="container mx-auto p-2">
    <header>
        <!-- navbar starts here -->
        <nav class="my-3">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0" class="menu  dropdown-content mt-3 z-[1] p-2 bg-base-100 rounded-box w-52">
                            <button onclick="sortByViewHandler()" class="btn redBtn">Sort by view</button>
                        </ul>
                    </div>
                    <a class="btn btn-ghost normal-case text-xl"><img src="./images/Logo.png" alt=""></a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <button onclick="sortByViewHandler()" class="btn redBtn">Sort by view</button>
                </div>
                <div class="navbar-end">
                    <a onclick="blogBtnHandler()" class="btn btn-error">Blog</a>
                </div>
            </div>
        </nav>
        <!-- navbar ends here -->
        <hr>
    </header>
    <main>
        <!-- dynamic tab section -->
        <section class="mt-6">
            <div id="tab-container" class="tabs p-5 m-auto text-center flex justify-center items-center gap-3 flex-col md:flex-row w-full">
            </div>
        </section>
        <!-- card section -->
        <section class="mt-8">
            <!-- no data found here -->
            <div id="oops-sorry" class="hidden">
                <div class="flex flex-col justify-center items-center">
                    <img src="./images/Icon.png" alt="" class="mt-28 mb-7">
                    <h1 class="text-4xl font-bold text-center">Oops!! Sorry, There is no <br> content here.....</h1>
                </div>
            </div>
            <!-- card container -->
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./index.js"></script>
</body>

</html>
